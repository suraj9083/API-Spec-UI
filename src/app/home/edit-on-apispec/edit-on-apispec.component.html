<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
</head>

<body>
    <div class="container">
        <form>
            <label for="file-input">Select a file:</label>
            <input type="file" id="file-input" name="file-input" (click)="fileInput()"
                (change)="onFileSelected($event)">
            <input type="text" id="file-name" readonly>
        </form>
        <button *ngIf="submitBtn" class="submitBtn" (click)="onSubmit()">Submit</button>
        <button disabled *ngIf="submitBtn1" class="submitBtn1">Submit</button>
        <!-- <button disabled class="submitBtn1">Submit</button> -->

        <ng-container *ngIf="showFileName">
            <!-- <ng-container> -->
            <h4 style="color: black">File Successfully readed and this is a filename given from server</h4>
            <label style="color: black;">Filename : </label>
            <input type="text" class="filename" [value]="fileName" readonly>
        </ng-container>

        <ng-container *ngIf="showFileName">
            <div class="validateFile">
                <h2 style="color: black">Paste your file name for validation</h2>
                <label style="color: black;">Filename : </label>
                <input type="text" class="filename" placeholder="File name - f5edwe42uyc" #takename>
                <button class="validateBtn" (click)="validateFilename(takename.value)">Validate</button>
            </div>
        </ng-container>

        <ng-container *ngIf="fileValid">
            <form #myForm="ngForm">
                <div class="form">
                    <div class="forKp">
                        <label>Key Path</label>
                        <input type="text" placeholder="/api/test/v1" id="kp" name="kp" [(ngModel)]="formData.keyPath">
                    </div>
                    <div class="forMethod">
                        <label>Method</label>
                        <label>POST</label>
                        <input type="radio" [(ngModel)]="formData.method" value="post"
                            [ngModelOptions]="{standalone: true}">
                        <label>GET</label>
                        <input type="radio" [(ngModel)]="formData.method" value="get"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="tag">
                        <label>Tag</label>
                        <input type="text" id="tag" name="tag" [(ngModel)]="formData.tag">
                        <label>Discription</label>
                        <input type="text" id="discription" name="discription" [(ngModel)]="formData.discription">
                    </div>
                    <div class="reqDis">
                        <label>Discription for request body</label>
                        <input type="text" id="reqDis" name="reqDis" [(ngModel)]="formData.reqDis">
                    </div>
                    <div class="reqSchema">
                        <div class="schema">
                            <label>Request schemas name</label>
                            <input type="text" id="reqSchema" name="reqSchema" [(ngModel)]="formData.reqSchema">
                        </div>
                        <div class="schemaType">
                            <label>Request schemas type</label>
                            <input type="text" id="schemaType" name="schemaType" value="object" readonly>
                        </div>
                    </div>
                    <div class="reqSchemProp">
                        <button class="schemaBtn" (click)="addInput()">Add Request Schema Properties</button>
                        <div *ngFor="let input of inputs" class="nametype">
                            <input type="text" [(ngModel)]="input.name" placeholder="Name"
                                [ngModelOptions]="{ standalone: true }">
                            <input type="text" [(ngModel)]="input.type" placeholder="Type"
                                [ngModelOptions]="{ standalone: true }">
                            <button (click)="removeInput(input)" class="rmBtn">Remove</button>
                        </div>
                        <!-- <button>Submit</button> -->
                    </div>
                    <div class="resSchema">
                        <div class="re-schema">
                            <label>Response schemas name</label>
                            <input type="text" id="resSchema" name="resSchema" [(ngModel)]="formData.resSchema">
                        </div>
                        <div class="re-schemaType">
                            <label>Response schemas type</label>
                            <input type="text" id="schemaType" name="schemaType" value="object" readonly>
                        </div>
                    </div>
                    <div class="resSchemProp">
                        <button class="re-schemaBtn" (click)="addInput1()">Add Response Schema Properties</button>
                        <div *ngFor="let input of inputs1" class="re-nametype">
                            <input type="text" [(ngModel)]="input.name1" placeholder="Name1"
                                [ngModelOptions]="{ standalone: true }">
                            <input type="text" [(ngModel)]="input.type1" placeholder="Type1"
                                [ngModelOptions]="{ standalone: true }">
                            <button (click)="removeInput1(input)" class="re-rmBtn">Remove</button>
                        </div>
                        <!-- <button>Submit</button> -->
                    </div>
                </div>
                <div>
                    <form #myForm="ngForm" (ngSubmit)="Submit()">
                        <!-- form controls here -->
                        <button type="submit" class="submit">Submit</button>
                    </form>
                </div>
            </form>
        </ng-container>
    </div>

</body>

</html>
